<div th:fragment="courses-list" class="container">
    <div class="row g-4">
        <div class="col-12">
            <div class="d-flex align-items-center mb-3 justify-content-center">
                <a class="btn btn-success" href="/admin/create-course"><i class="ui-icon-pencil"></i>Create</a>
            </div>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-12 wow">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Image Path</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course : ${courses}">
                    <td th:text="${course.name}"></td>
                    <td th:text="${course.description}"></td>
                    <td th:text="${course.price}"></td>
                    <td th:text="${course.image}"></td>
                    <td>
                        <div class="d-flex align-items-center">
                            <form action="/admin/edit-course" method="post">
                                <input type="hidden" name="id" th:value="${course.id}"/>
                                <button class="btn btn-warning" style="margin-right: 1rem;"><i class="ui-icon-pencil"></i>Edit</button>
                            </form>

                            <form action="/admin/delete-course" method="post">
                                <input type="hidden" name="id" th:value="${course.id}"/>
                                <button type="submit" class="btn btn-danger"><i class="ui-icon-trash"></i>Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                <tr th:if="${courses == null || courses.size() < 1}">
                    <td colspan="4">No courses found in database</td>
                </tr>
                </tbody>
            </table>

               </div>
               <div class="ms-3 mr-5">
                 <button class="btn btn-danger"><i class="ui-icon-trash"></i>Delete</button>
               </div>
             </div>-->
        </div>
    </div>
</div>
