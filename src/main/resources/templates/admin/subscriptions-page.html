<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
<!-- E RENDESISHME: PERDORIMI I FRAGMENTEVE ME LEJON TE KEME RIPERDORUESHMERI TE TEMPLATEVE HTML, GJITHASHTU FILET HTML BEHEN ME TE LEXUESHME -->
<!-- E RENDESISHME: NGJASON ME KONCEPTIN E KOMPONENTEVE NE ANGULAR, VUE.JS OSE REACT. NDRYSHIMI ESHTE QE NE THYMELEAF, RENDERIZIMI BEHET NE SERVER -->

<!-- Po perdor konceptin e fragmenteve qe vjen nga thymeleaf -->
<!-- th:replace do te zevendesoje permbajtjen e head tagut head me ate qe kam vendosur brenda head.html -->
<!-- E beje kete logjike per te mos perseritur permbatjen e head. Analogjia me angular eshte thirrja e nje komponenti brenda nje komponenti tjeter -->
<!-- Sintaksa e thirrjes se nje fragmenti eshte: th:replace="<path bashke me emrin e filet duke nisur nga folderi fragments> :: <emri i fragmentit ( ne rastin tim fragmenti quhet head si emri i file)>" -->
<head th:replace="fragments/shared/head :: head"></head>

<body>

<!-- Navbar Start -->
<nav th:replace="fragments/admin/menu :: menu"></nav>
<!-- Navbar End -->


<div class="container-xxl py-5">
    <div th:replace="fragments/shared/alert :: alert"></div>
    <div th:replace="fragments/admin/subscription-list :: subscription-list"></div>
</div>


<!-- Spinner Start -->
<!-- I njejti koncept, perdor fragmentet per te mos perseritur loaderin -->
<div th:replace="fragments/shared/loader :: loader"></div>
<!-- Spinner End -->

<div th:replace="fragments/shared/js :: js"></div>
</body>
</html>
